# Ensure mail facility messages at all severities go to /var/log/maillog
# This makes delivery evidence (e.g., "to=<...>", "relay=mailhog") visible even when
# Postfix debug level is low (WARNING). Apply classic file template and stop further processing.
$ActionFileDefaultTemplate RSYSLOG_TraditionalFileFormat
if $syslogfacility-text == 'mail' then -/var/log/maillog
& stop
