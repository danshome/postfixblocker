[supervisord]
nodaemon=true

[program:postfix]
command=/usr/sbin/postfix start-fg
autostart=true

[program:rsyslog]
command=/usr/sbin/rsyslogd -n
autostart=true

[program:mail-logs]
command=/bin/sh -lc "mkdir -p /var/log && touch /var/log/mail.log && tail -n+1 -F /var/log/mail.log"
autostart=true

[program:blocker]
command=python3 /opt/app/blocker.py
autostart=true

[program:api]
command=python3 /opt/app/api.py
autostart=true
