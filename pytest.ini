[pytest]
markers =
    unit: fast, isolated unit tests (no external services)
    backend: database backend tests (PostgreSQL, DB2); may skip if services unavailable
    e2e: end-to-end tests hitting Postfix + MailHog; may skip if services unavailable

# Restrict test discovery to the tests/ folder to avoid scanning data/config dirs
# that may have restrictive permissions on CI runners.
testpaths = tests

# Ensure pytest does not recurse into large or permission-restricted directories
norecursedirs = .git .hg .svn .tox .venv venv build dist database logs docker frontend node_modules

# Keep default test file pattern explicit for clarity
python_files = test_*.py
